<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3 id="home">HOME</h3>
            <div class="board">
                <div id="pointsHome">0</div>
            </div>
            <div class="cards">
                <button id="pointBtnHome" onclick="addOneHome()">+1</button>
                <button id="pointBtnHome" onclick="addTwoHome()">+2</button>
                <button id="pointBtnHome" onclick="addThreeHome()">+3</button>
            </div>
        </div>
        <div>
            <h3 id="guest">AWAY</h3>
            <div class="board">
                <div id="pointsGuest">0</div>
            </div>
            <div class="cards2">
                <button id="pointBtnGuest" onclick="addOneGuest()">+1</button>
                <button id="pointBtnGuest" onclick="addTwoGuest()">+2</button>
                <button id="pointBtnGuest" onclick="addThreeGuest()">+3</button>
            </div>
            <button id="resetBtn"  onclick="resetGame()">NEW GAME</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
